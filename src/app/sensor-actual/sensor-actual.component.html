<div *ngIf="sensorDataAndName">
        <mat-card class="sensordetail-card">
            <mat-card-title>{{getValueRound()}}</mat-card-title>
            <mat-card-subtitle>{{sensorDataAndName.sensordata.unitOfMeasure}}</mat-card-subtitle>
            <mat-card-content>
                <p>{{sensorDataAndName.name}}</p>
                </mat-card-content>
        </mat-card>
</div>
