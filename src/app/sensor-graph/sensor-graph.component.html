
<!-- TODO structural directive for first data fetch must be revised -  
  This solution is for updating options after all data is fetched -->
<div>
  <mat-toolbar>
        <span class='title-center'>
            <h1 class="fonts">{{graphTitle}}
            </h1>
        </span>
  </mat-toolbar>
  <div class="flex">
    <div class="flex-item" *ngIf="lineChartData.length === 3">
      <div style="width: 100%;">
      <canvas baseChart height="40%" width="80%" 
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  ></canvas>
      </div>
    </div>
  </div>
</div>
