
<!-- TODO structural directive for first data fetch must be revised  
  solution for updating otions after all data is fetched? -->
<div>
  <mat-toolbar>
        <span class='title-center'>{{graphTitle}}</span>
  </mat-toolbar>
  <div class="flex">
    <div class="flex-item" *ngIf="lineChartData.length === 3">
      <div style="width: 100%;">
      <canvas baseChart height="40%" width="80%" 
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins"
                  ></canvas>
      </div>
    </div>
    </div>
  <button mat-button mat-raised-button color="primary" (click)="getSensorData()">Get Data</button>
</div>
